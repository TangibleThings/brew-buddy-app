<ActionBar title="My Brews">
  <NavigationButton visibility="collapsed"></NavigationButton>
  <ActionItem text="Add" (tap)="addBrew()" android.systemIcon="ic_menu_add" ios.systemIcon="4" ios.position="right"></ActionItem>
</ActionBar>

 <ListView [items]="brewList" (itemTap)="brewTap($event)">
    <template let-item="item" let-i="index" let-odd="odd" let-even="even">
        <GridLayout class="list-item" [class.odd]="odd" [class.even]="even" rows="auto" columns="auto,auto">
            <Label row="0" col="0" [text]='item.name + " (" + item.style + ")"'></Label>
            <Label row="0" col="1" [text]='item.statusString'></Label>
        </GridLayout>
    </template>
</ListView>
