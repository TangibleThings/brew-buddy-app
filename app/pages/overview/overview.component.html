<ActionBar [title]='brew.name ? brew.name : "Loading..."'>
  <NavigationButton visibility="collapsed"></NavigationButton>
  <ActionItem text="Home" (tap)="home()" ios.position="left"></ActionItem>
  <ActionItem text="Start" (tap)="startStage()" android.systemIcon="ic_menu_play" ios.systemIcon="17" ios.position="right"></ActionItem>
</ActionBar>

<ListView [items]="brewStages" (itemTap)="brewStageTap($event)">
    <template let-item="item" let-i="index" let-odd="odd" let-even="even">
        <StackLayout class="list-item" [class.odd]="odd" [class.even]="even">
            <Label [text]='item'></Label>
        </StackLayout>
    </template>
</ListView>
